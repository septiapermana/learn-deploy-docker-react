sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t septiapermana/learn-deploy-docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true septiapermana/learn-deploy-docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "septi-docker-deploy-to-aws"
  env: "septi-docker-deploy-to-aws-env"
  bucket_name: "elasticbeanstalk-us-east-1-590183767841"
  bucket_path: "septi-docker-deploy-to-aws"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
